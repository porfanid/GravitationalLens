<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sharing App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.9);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-header {
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: white;
      font-weight: bold;
      border-bottom: none;
    }
    .btn-primary {
      background: linear-gradient(to right, #11998e, #38ef7d);
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #0d877e, #32d971);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(17, 153, 142, 0.45);
    }
    textarea.form-control {
      border-radius: 10px;
      padding: 15px;
      min-height: 150px;
      border: 1px solid #ddd;
    }
    textarea.form-control:focus {
      border-color: #11998e;
      box-shadow: 0 0 0 0.25rem rgba(17, 153, 142, 0.25);
    }
    .message-display {
      padding: 30px;
      font-size: 1.25rem;
      line-height: 1.8;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }
    .message-content {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .message-container {
      position: relative;
    }
    .message-quote {
      position: absolute;
      font-size: 160px;
      color: rgba(17, 153, 142, 0.1);
      top: -60px;
      left: -30px;
      font-family: Georgia, serif;
      z-index: 0;
    }
    .modal-content {
      border-radius: 15px;
      border: none;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }
    .modal-header {
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: white;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      border-bottom: none;
    }
    .copy-btn {
      padding: 6px 12px;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-container, .message-display {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-group-text {
      background-color: #f8f9fa;
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0.8;
      animation: confetti-fall 3s linear forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Form Section -->
  <div id="formSection" class="form-container">
    <div class="card">
      <div class="card-header p-4">
        <h3 class="m-0"><i class="fas fa-comment-dots me-2"></i>Create Your Shareable Message</h3>
      </div>
      <div class="card-body p-4">
        <form id="messageForm">
          <div class="mb-4">
            <label for="messageInput" class="form-label fw-bold">Enter your message:</label>
            <textarea class="form-control" id="messageInput" rows="5" placeholder="Type something nice that you want to share..." required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-paper-plane me-2"></i>Create Shareable Link</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center bg-light p-3">
        <p class="text-muted mb-0"><i class="fas fa-info-circle me-1"></i> Your message will be encoded into a link that you can share with others.</p>
      </div>
    </div>
  </div>

  <!-- Message Display Section -->
  <div id="messageDisplay" class="message-display d-none">
    <div class="message-container">
      <div class="message-quote">"</div>
      <h2 class="text-center mb-4 position-relative">Message</h2>
      <div id="messageContent" class="message-content p-4 position-relative"></div>
      <div class="text-center mt-4">
        <button id="createNewBtn" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Create New Message</button>
      </div>
      <div class="message-quote">"</div>
    </div>
  </div>
</div>

<!-- Modal for Shareable Link -->
<div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="shareModalLabel"><i class="fas fa-link me-2"></i>Your Shareable Link</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Your message has been encoded! Share this link:</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="shareLink" readonly>
          <button class="btn btn-primary copy-btn" id="copyBtn" type="button"><i class="fas fa-copy"></i></button>
        </div>
        <div class="alert alert-success d-none" id="copySuccess">
          <i class="fas fa-check-circle me-2"></i>Link copied to clipboard!
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const formSection = document.getElementById('formSection');
    const messageDisplay = document.getElementById('messageDisplay');
    const messageContent = document.getElementById('messageContent');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const shareLink = document.getElementById('shareLink');
    const copyBtn = document.getElementById('copyBtn');
    const copySuccess = document.getElementById('copySuccess');
    const createNewBtn = document.getElementById('createNewBtn');
    const shareModal = new bootstrap.Modal(document.getElementById('shareModal'));

    // Check URL parameters for message
    function checkForMessage() {
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get('message');

      if (message) {
        // Show message display section
        formSection.classList.add('d-none');
        messageDisplay.classList.remove('d-none');

        // Decode and display the message
        messageContent.textContent = decodeURIComponent(message);

        // Create confetti celebration
        createConfetti();
      }
    }

    // Create confetti effect
    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.width = (Math.random() * 10 + 5) + 'px';
          confetti.style.height = (Math.random() * 10 + 5) + 'px';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

          document.body.appendChild(confetti);

          setTimeout(() => {
            confetti.remove();
          }, 3000);
        }, i * 50);
      }
    }

    // Form submit handler
    messageForm.addEventListener('submit', function(e) {
      e.preventDefault();

      if (messageInput.value.trim() === '') {
        alert('Please enter a message');
        return;
      }

      // Create shareable link
      const encodedMessage = encodeURIComponent(messageInput.value.trim());
      const currentUrl = window.location.href.split('?')[0];
      const generatedLink = `${currentUrl}?message=${encodedMessage}`;

      // Show modal with link
      shareLink.value = generatedLink;
      shareModal.show();
    });

    // Copy button handler
    copyBtn.addEventListener('click', function() {
      shareLink.select();
      document.execCommand('copy');

      copySuccess.classList.remove('d-none');
      setTimeout(() => {
        copySuccess.classList.add('d-none');
      }, 3000);
    });

    // Create new button handler
    createNewBtn.addEventListener('click', function() {
      // Clear URL parameters
      window.history.replaceState({}, document.title, window.location.pathname);

      // Show form section
      messageDisplay.classList.add('d-none');
      formSection.classList.remove('d-none');

      // Clear form
      messageInput.value = '';
    });

    // Check for message on page load
    checkForMessage();
  });
</script>
</body>
</html>
